<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet"><title>StayNest | Login</title><script defer="defer" src="index.bundle.js"></script></head><body><main class="main"><div id="login-form-container" class="form"><div class="heading"><img src="https://raw.githubusercontent.com/nmarcusg/site-images/main/logo-with-text.png" alt="logo" class="logo"><h1 class="main-heading">Log in to your account</h1><p class="sub-heading">Enter your username and password to reserve and host!</p></div><form id="login-form" class="form"><label for="email" class="label-text">Email</label> <input alt="username" id="logEmail" class="input-box" required> <label for="password" class="label-text">Password</label> <input type="password" alt="password" id="logPassword" class="input-box" required> <input type="submit" id="login-button" value="Login" class="button"></form><div class="center"><p>No account yet?</p><input type="button" value="Register" class="button-no-style" id="show-register"></div></div><div id="register-form-container" class="form" style="display: none;"><div class="heading"><img src="https://raw.githubusercontent.com/nmarcusg/site-images/main/logo-with-text.png" alt="logo" class="logo"><h1 class="main-heading">Create a new account</h1><p class="sub-heading">Fill in the details to register.</p></div><form id="register-form" class="form"><label for="email" class="label-text">Email</label> <input type="email" name="Email" alt="email" id="regEmail" class="input-box" required> <label for="password" class="label-text">Password</label> <input type="password" name="Password" alt="password" id="regPassword" class="input-box" required> <input type="submit" id="register-button" value="Register" class="button"></form><div class="center"><p>Already have an account?</p><input type="button" value="Login" class="button-no-style" id="show-login"></div></div></main></body></html>
